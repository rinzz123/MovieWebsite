{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">


</head>
<body>
<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="{% static 'index.html' %}">Movie Website</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li><a href="#">Home</a></li>
									<li class="active"><a href="#">About us</a></li>
									<li><a href="{% url 'credentials:register' %}">Register</a></li>
									<li><a href="{% url 'credentials:login' %}">Login</a></li>
								</ul>
							</nav>

                            <!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</header>

	</head>
<body>




<div class="wrapper">

			<div class="inner">
				<img src="{% static 'images/movie_temp.jpg' %}" alt="">


<h3>Add movies</h3>
<form action=" " method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-holder">
		<span></span>
	<input type="text" class="form-control" name="name" placeholder="  Movie Name">
		</div>
<div class="form-holder">
		<span></span>
	<input type="text" class="form-control" name="description" placeholder="Description">
	</div>
	<div class="form-holder">
		<span></span>
	<input type="date" class="form-control" name="release_date" placeholder="Release_date">
	</div>
	<div class="form-holder">
						<span></span>
	<input type="text" class="form-control" name="actors" placeholder="Actors">
	</div>
	<div class="form-holder">
						<span></span>
<label for="category">Category</label>
  <select name="category" slug=movie_slug>
	 {% for cat in links %}
    <option value="{{cat.id}}">{{cat.name}}</option>
    {% endfor %}
  </select>
	</div>
	<div class="form-holder">
						<span></span>
	<input type="file" class="form-control" name="poster">
	</div>
	<div class="form-holder">
						<span></span>
	<input type="url" class="form-control" name="link" placeholder="YouTube trailer link">
	</div>
	<input type="submit">
</form>

			</div>

		</div>

		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
</div>
</body>


</html>
